<!DOCTYPE html> 
	<head>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="caman.full.min.js"></script>
		<script src="jquery-ui.min.js"></script>
		<link rel="StyleSheet" href="jquery-ui.css" type="text/css">
		<style>
		#image,#myCanvas{
  float:left;
}

#blur,#grayscale,#brightness,#contrast,#rotate,#invert,#opacity,#saturate,#sepia{
    width: 300px;
    margin: 15px;
   float:left;
 }
 
 div[type=range] {
  -webkit-appearance: none;
  width: 100%;
  margin: 2px 0;
}

div[type=range] {
  width: 100%;
  height: 1px;
  cursor: pointer;
  box-shadow: 1px 1px 0.7px #000000, 0px 0px 1px #0d0d0d;
  background: rgba(191, 102, 192, 0.35);
  border-radius: 9.2px;
  border: 0.2px solid #010101;
}
.ui-slider .ui-slider-handle {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 1px solid #000000;
  height: 5px;
  width: 22px;
  border-radius: 12px;
  background: rgba(255, 42, 109, 0.75);
  cursor: pointer;
  -webkit-appearance: none;
  margin-top: 1.8px;
}

div[type=range] {
  width: 100%;
  height: 1px;
  cursor: pointer;
  box-shadow: 1px 1px 0.7px #000000, 0px 0px 1px #0d0d0d;
  background: rgba(191, 102, 192, 0.35);
  border-radius: 9.2px;
  border: 0.2px solid #010101;
}

div[type=range] {
  width: 100%;
  height: 1px;
  cursor: pointer;
  background: transparent;
  border-color: transparent;
  color: transparent;
}
div[type=range] {
  background: rgba(164, 68, 165, 0.35);
  border: 0.2px solid #010101;
  border-radius: 18.4px;
  box-shadow: 1px 1px 0.7px #000000, 0px 0px 1px #0d0d0d;
}
div[type=range] {
  background: rgba(191, 102, 192, 0.35);
  border: 0.2px solid #010101;
  border-radius: 18.4px;
  box-shadow: 1px 1px 0.7px #000000, 0px 0px 1px #0d0d0d;
}
div[type=range] {
  box-shadow: 1px 1px 1px #000000, 0px 0px 1px #0d0d0d;
  border: 1px solid #000000;
  height: 5px;
  width: 22px;
  border-radius: 12px;
  cursor: pointer;
  height: 1px;
}

</style>
	</head>
	<body>
   <img id="image"  src="https://www.w3schools.com/css/pineapple.jpg">
  <div id="blur" type="range">Blur</div> 
  <div id="grayscale" type="range">Grayscale</div> 
  <div id="brightness" type="range">brightness</div>
  <div id="contrast" type="range">contrast</div>
  <div id="rotate" type="range">huerotate</div>
  <div id="invert" type="range">invert</div>
  <div id="opacity" type="range">opacity</div>
  <div id="saturate" type="range">saturate</div>
  <div id="sepia" type="range">sepia</div>
	</body>
	<script src="watermarker.js" type="text/javascript"></script>
	<script type="text/javascript">
		function blur() {
  var blur = $("#blur").slider("value");
  var grayscale = $("#grayscale").slider("value");
  var brightness = $("#brightness").slider("value");
  var contrast = $("#contrast").slider("value");
  var rotate = $("#rotate").slider("value");
  var invert = $("#invert").slider("value");
  var opacity = $("#opacity").slider("value");
  var saturate = $("#saturate").slider("value");
  var sepia = $("#sepia").slider("value");
  $("#image").css("-webkit-filter", "blur(" + blur + "px)" + "brightness(" + brightness + "%)" + "grayscale(" + grayscale + "%)" + "hue-rotate(" + rotate + "deg)" + "contrast(" + contrast + "%)" + "invert(" + invert + "%)" + "opacity(" + opacity + "%)" + "saturate(" + saturate + ")" + "sepia(" + sepia + "%)");

}
//***********SLIDERS*************//

$(function() {
  $("#blur").slider({
    orientation: "horizontal",
    min: 0,
    max: 25,
    value: 0,
    slide: blur,
    change: blur
  });
  $("#grayscale").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 0,
    slide: blur,
    change: blur
  });
  $("#brightness").slider({
    orientation: "horizontal",
    min: 100,
    max: 1000,
    value: 0,
    slide: blur,
    change: blur
  });

  $("#contrast").slider({
    orientation: "horizontal",
    min: 0,
    max: 1000,
    value: 100,
    slide: blur,
    change: blur
  });
  $("#rotate").slider({
    orientation: "horizontal",
    min: -180,
    max: 180,
    value: 0,
    slide: blur,
    change: blur
  });

  $("#saturate").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 1,
    slide: blur,
    change: blur
  });

  $("#sepia").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 0,
    slide: blur,
    change: blur
  });

  $("#opacity").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 100,
    slide: blur,
    change: blur
  });

  $("#invert").slider({
    orientation: "horizontal",
    min: 0,
    max: 100,
    value: 0,
    slide: blur,
    change: blur
  });
});
</script>
</html>
